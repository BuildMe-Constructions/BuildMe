<div class="container p-3">

    <!--Display Faqs-->
    <div class="" id="accordion" *ngFor = "let Que&Ans of faqs">
        <div class="faqHeader">GENERAL QUESTIONS</div>
        <div class="card ">
            <div class="card-header">
                <h4 class="card-header">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Que&Ans.question</a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="card-block">Que&Ans.answer</div>
            </div>
        </div>  
    </div>

</div>
